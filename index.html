 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>
     
 <main>
        
 <div class="display">
     <div id="result">0</div>
 </div>    
 
 <div class="key">
   
  <div>
     <button class="button_s" onclick="clickbutton(this)">7</button>
     <button class="button_s" onclick="clickbutton(this)">8</button>
     <button class="button_s" onclick="clickbutton(this)">9</button>
     <button class="button_s" onclick="clickbutton(this)">+</button>
  </div>
  
   <div>
     <button class="button_s" onclick="clickbutton(this)">4</button>
     <button class="button_s" onclick="clickbutton(this)">5</button>
     <button class="button_s" onclick="clickbutton(this)">6</button>
     <button class="button_minus" onclick="clickbutton(this)">-</button>
   </div>
 
   <div>
     <button class="button_s" onclick="clickbutton(this)">1</button>
     <button class="button_s" onclick="clickbutton(this)">2</button>
     <button class="button_s" onclick="clickbutton(this)">3</button>
     <button class="button_asterisk" onclick="clickbutton(this)">*</button>
   </div>
 
   <div>
     <button class="button_s" onclick="clickbutton(this)">0</button>
     <button class="button_00" onclick="clickbutton(this)">00</button>
     <button class="button_dot" onclick="clickbutton(this)">.</button>
     <button class="button_slash" onclick="clickbutton(this)">/</button>
    </div>
 
   <div>
     <button class="button_m" onclick="clickbutton(this)">AC</button>
     <button class="button_m" onclick="clickbutton(this)">=</button>
   </div>
   
 </div>
 
 </main>
 
 
 
 
 <script src="main.js"></script>
 </body>
 </html>
